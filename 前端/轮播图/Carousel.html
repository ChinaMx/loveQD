<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Carausel</title>
		<link rel="stylesheet" type="text/css" href="css/Carousel.css"/>
	</head>
	<body>
		<div id="container" class="container">
			<div class="Carausel" id="Carausel">
				<div class="list" id="list">
					<img src="images/0.jpg" alt="5" height="350px" width="800px" />
					<img src="images/1.jpeg" alt="1" height="350px" width="800px" />
					<img src="images/2.jpeg" alt="2" height="350px" width="800px" />
					<img src="images/3.jpeg" alt="3" height="350px" width="800px" />
					<img src="images/4.jpeg" alt="4" height="350px" width="800px" />
					<img src="images/5.jpeg" alt="5" height="350px" width="800px" />
				</div>
				<div id="buttons" class="buttons">
					<span index="1" class="on button"></span>
					<span index="2" class="button"></span>
					<span index="3" class="button"></span>
					<span index="4" class="button"></span>
					<span index="5" class="button"></span>
				</div>
				<div id="prev" class="lr"></div>
				<div id="next" class="gr"></div>
			</div>

		</div>
	  <script type="text/javascript" src="./js/Carousel.js"> </script>
	</body>
</html>
